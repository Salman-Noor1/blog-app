<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>
<body>
    <div class="bg-black h-10 w-full text-sm font-semibold text-white font-bold flex justify-between items-center px-6">
       <h5>Magazine and Newspaper with news around the world</h5>
         <div class="space-x-6">
            <a href="" class="hover:text-red-600 text xl">Contact</a>
            <a href="" class="hover:text-red-600 text xl">Privacy Policy</a>

    </div>

    <nav class="bg-gray-50 h-20 justify-between items-center w-full flex px-8">
        <h1 class="font-black text-3xl capitalize">newspaper.</h1>
        <div class="space-x-8 text-lg">
            <a href="" class="hover:text-red-600 text xl">Home Page</a>
            <a href="" class="hover:text-red-600 text xl">Simple Post</a>
            <a href="" class="hover:text-red-600 text xl">About</a>
            <a href="" class="hover:text-red-600 text xl">Blog</a>
        </div>

        <div class="space-x-4 flex">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hover:text-red-600">

              </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hover:text-red-600">
                <path stroke-linecap="round" d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25" />

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hover:text-red-600">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hover:text-red-600">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
              </svg>
        </div>
      </nav>

      <section>
          <div class="relative">
              <ul id="slider">
                <li class="h-[75vh] relative">
                  <img class="h-full w-full object-cover" src="photos\p1.jpg" alt="p1">
                  <div class="absolute top-0 left-0 h-full w-full flex">
                    <h2 class="text-4xl font-bold text-white my-auto w-full text-center px-20"></h2>
                  </div>
                </li>
                <li class="h-[75vh] relative hidden">
                  <img class="h-full w-full object-cover" src="photos\p2.jpg" alt="p2">
                  <div class="absolute top-0 left-0 h-full w-full flex">
                    <h2 class="text-4xl font-bold text-white my-auto w-full text-center px-20"></h2>
                  </div>
                </li>
                <li class="h-[75vh] relative hidden">
                  <img class="h-full w-full object-cover" src="photos\p3.jpg" alt="p3">
                  <div class="absolute top-0 left-0 h-full w-full flex">
                    <h2 class="text-4xl font-bold text-white my-auto w-full text-center px-20"></h2>
                  </div>
                </li>
                <li class="h-[75vh] relative hidden">
                  <img class="h-full w-full object-cover" src="photos\p4.jpg" alt="p4">
                  <div class="absolute top-0 left-0 h-full w-full flex">
                    <h2 class="text-4xl font-bold text-white my-auto w-full text-center px-20"></h2>
                  </div>
                </li>
                <li class="h-[75vh] relative hidden">
                  <img class="h-full w-full object-cover" src="photos\p5.jpg" alt="p5">
                  <div class="absolute top-0 left-0 h-full w-full flex">
                    <h2 class="text-4xl font-bold text-white my-auto w-full text-center px-20"></h2>
                  </div>
                </li>
                <li class="h-[75vh] relative hidden">
                  <img class="h-full w-full object-cover" src="photos\p6.jpg" alt="p6">
                  <div class="absolute top-0 left-0 h-full w-full flex">
                    <h2 class="text-4xl font-bold text-white my-auto w-full text-center px-20"></h2>
                  </div>
                </li>
              </ul>
            <div class="absolute px-5 flex h-full w-full top-0 left-0">
              <div class="my-auto w-full flex justify-between">
                <button onclick="prev()" class="bg-white p-3 rounded-full bg-opacity-40 shadow-lg hover:text-red-600 text xl ease-in">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                  </svg>            
                </button>
                <button onclick="next()" class="bg-white p-3 rounded-full bg-opacity-40 shadow-lg hover:text-red-600 text xl ease-in">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                  </svg>                        
                </button>
              </div>
            </div>
        </div>

    <script src="main.js"></script>
